                <script>
                    function toArray(a) {
                        var result = [];
                        var i = a.length;
                        while (i--) {
                            result[i] = a[i];
                        }
                        return result;
                    }
                function addGallery(){
                    
                    
                    var getDivId = document.getElementById("bodyMain");
                    var images = toArray(getDivId.getElementsByTagName("img"));
                    
                    var oA = document.createElement('a');
                    var a, image, parent;
                    
                    for(var i=0, iLen=images.length; i<iLen; i++) {
                        image = images[i];
                        a = oA.cloneNode(false);
                        a.href = 'img'+image.src;
                        image.parentNode.appendChild(a);
                        a.appendChild(image);
                    }
                    
                    
                }
                </script>
